<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loading-screen">
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty">
        <option value="10">Easy</option>
        <option value="15">Medium</option>
        <option value="20">Hard</option>
        <option value="30">Hell</option>
      </select>
      <button onclick="initMaze()">Start Game</button>
    </div>
    <div id="maze-container" class="hidden"></div>
    <div id="timer" class="hidden">Time: 0</div>
    <div id="message" class="hidden"></div>
    <div id="end-popup" class="hidden">
      <div id="end-message"></div>
      <button onclick="showLoadingScreen()">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
